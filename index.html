<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="ctnr-main-card">
        <!-- left section -->
        <section class="sections left">
          <picture>
            <div class="overlay"></div>
            <source
              media="(min-width: 1200px)"
              srcset="images/image-header-desktop.jpg"
            />
            <img
              class="header-img"
              src="images/image-header-mobile.jpg"
              alt=""
            />
          </picture>
        </section>
        <!-- right section -->
        <section class="sections right">
          <h1 class="title-main">
            Get <span class="txt-highlight">insights</span> that help your
            business grow.
          </h1>
          <p class="dsecription">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="ctnr-stats">
            <div class="ctnr-stat-item">
              <h2 class="stats-figure">10k+</h2>
              <p class="stats-name">Companies</p>
            </div>
            <div class="ctnr-stat-item">
              <h2 class="stats-figure">314</h2>
              <p class="stats-name">Templates</p>
            </div>
            <div class="ctnr-stat-item">
              <h2 class="stats-figure">12M+</h2>
              <p class="stats-name">Queries</p>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
